name: SpanishHoy Bot

on:
  schedule:
    - cron: "0 9 * * *"   # adjust time as needed
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run bot
        env:
          SPANISHHOY_X_API_KEY: ${{ secrets.X_API_KEY }}
          SPANISHHOY_X_API_SECRET: ${{ secrets.X_API_SECRET }}
          SPANISHHOY_X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          SPANISHHOY_X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bot.py
